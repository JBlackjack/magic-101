<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>PHOTO GALLERY</title>

<style type="text/css">


   
    </style>
</head>
    <body>
       <div>
<h1>GALLERY</h1>
        </div>
  
        
            <div id="slideshow">
  <img class="mySlides" src="images/pic_4.jpg" style="width: 700px;">
  <img class="mySlides" src="images/pic_5.jpg" style="width: 700px">
  <img class="mySlides" src="images/pic_6.jpg" style="width: 700px">
 
  
  <h2>REWIND/FORWARD</h2>
  
  
  <button class="button black-left" onclick="plusDivs(-1)" style="height:70px" "width: 70px">&#10094;</button>
  <button class="button black-right" onclick="plusDivs(1)" style="height:70px" "width: 70px">&#10095;</button>
  
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

   
</script>
        
</body>
    
</html>
